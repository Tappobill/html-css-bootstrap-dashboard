<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container-fluid m-0">

        <div class="row">

            <div class="col-2 col-lg-2 d-flex  align-items-center mt-3">
                <img src="img/mobile-logo.png" class="w-50 d-lg-none" alt="logomobile">
                <img src="img/logo.svg" class="d-lg-block d-none" alt="logo">
            </div>

            <div class="col-8 col-lg-8 d-flex justify-content-center align-items-center mt-3">               
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Vorrei buttarmi dal balcone">
            </div>

            <div class="col-2 col-lg-2 d-flex align-items-center mt-3">
                <div class="d-lg-block d-none">
                    <i class="fa-solid fa-list me-2"></i>
                    <i class="fa-solid fa-circle-question me-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                </div>

                <div class="dropdown">                    
                    <button class="btn btn-outline-light type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                      </ul>
                </div>
            </div>

        </div>

    </header>


    <main class="container-fluid">

        <div class="row">

            <div class="col-1 col-md-1 col-lg-2 bg-img bg-dark text-white d-flex flex-column justify-content-between">
                
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-house m-2"></i>
                        <span class="d-lg-block d-none">Home</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-chart-simple m-2"></i>
                        <span class="d-lg-block d-none">Stats</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-signal m-2"></i>
                        <span class="d-lg-block d-none">Signals</span>
                    </div>
                </div>

                <div class="d-flex flex-column align-items-center">                    
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-gear mb-4 me-2"></i>
                        <span class="d-lg-block d-none mb-4">Admin</span>
                    </div>
                </div>

            </div>

            <div class="col-11 col-md-11 col-lg-10">
                
            </div>

        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>

</html>
